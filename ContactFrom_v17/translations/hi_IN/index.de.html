<body>&#13;
&#13;
&#13;
	<div class="container-contact100">&#13;
		<div class="wrap-contact100">&#13;
			<form action="http://localhost:3000/api/v1/contact/create" method="post" enctype="multipart/form-data" class="contact100-form validate-form">
<span class="contact100-form-title">&#13;
					Send Us A Message&#13;
				</span>&#13;
&#13;
				<label class="label-input100" for="first-name">Tell us your name *</label><div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
<input id="first-name" class="input100" type="text" name="first_name" placeholder="First name"><span class="focus-input100"></span>
</div>&#13;
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
<input class="input100" type="text" name="last_name" placeholder="Last name"><span class="focus-input100"></span>
</div>&#13;
&#13;
				<label class="label-input100" for="email">Enter your email *</label>&#13;
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<input id="email" class="input100" type="text" name="email_id" placeholder="Eg. example@email.com"><span class="focus-input100"></span>
</div>&#13;
&#13;
				<label class="label-input100" for="phone">Enter phone number</label>&#13;
				<div class="wrap-input100">
<input id="phone" class="input100" type="text" name="phone_no" placeholder="Eg. +1 800 000000"><span class="focus-input100"></span>
</div>&#13;
&#13;
				<label class="label-input100" for="message">Message *</label>&#13;
				<div class="wrap-input100 validate-input" data-validate="Message is required">
<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea><span class="focus-input100"></span>
</div>&#13;
&#13;
				<div class="container-contact100-form-btn"><button class="contact100-form-btn">&#13;
						Send Message&#13;
					</button></div>&#13;
			</form>&#13;
&#13;
			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">&#13;
				<div class="flex-w size1 p-b-47">&#13;
					<div class="txt1 p-r-25"><span class="lnr lnr-map-marker"></span></div>&#13;
&#13;
					<div class="flex-col size2">
<span class="txt1 p-b-20">&#13;
							Address&#13;
						</span>&#13;
&#13;
						<span class="txt2">&#13;
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US&#13;
						</span>
</div>&#13;
				</div>&#13;
&#13;
				<div class="dis-flex size1 p-b-47">&#13;
					<div class="txt1 p-r-25"><span class="lnr lnr-phone-handset"></span></div>&#13;
&#13;
					<div class="flex-col size2">
<span class="txt1 p-b-20">&#13;
							Lets Talk&#13;
						</span>&#13;
&#13;
						<span class="txt3">&#13;
							+1 800 1236879&#13;
						</span>
</div>&#13;
				</div>&#13;
&#13;
				<div class="dis-flex size1 p-b-47">&#13;
					<div class="txt1 p-r-25"><span class="lnr lnr-envelope"></span></div>&#13;
&#13;
					<div class="flex-col size2">
<span class="txt1 p-b-20">&#13;
							General Support&#13;
						</span>&#13;
&#13;
						<span class="txt3">&#13;
							contact@example.com&#13;
						</span>
</div>&#13;
				</div>&#13;
			</div>&#13;
